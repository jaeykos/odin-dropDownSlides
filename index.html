<!doctype html>
<html lang="en" class="h-full w-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Down and Slider</title>
    <link rel="reset" href="reset.css" />
    <link rel="stylesheet" href="styleOutput.css" />
    <script src="main.js" defer></script>
  </head>
  <body class="flex-col h-full w-full">
    <div
      id="sliderContainer"
      class="bg-slate-600 h-full w-full overflow-hidden flex flex-row"
    >
      <div
        id="greyScreen"
        class="absolute z-20 flex h-full min-w-full max-w-full w-400% opacity-50 bg-zinc-950"
      ></div>
      <div
        id="navBar"
        class="flex w-full absolute text-4xl text-center flex-row justify-evenly h-30 z-40 p-20"
      >
        <div class="mainNavItem group">
          <div
            id="menu2Btn"
            class="p-10 bg-neutral-500 text-neutral-500 font-semibold rounded-xl bg-opacity-25"
          >
            M1
          </div>
          <div
            class="m-5 bg-neutral-500 text-neutral-500 rounded-md bg-opacity-25 flex scale-y-0 origin-top flex-col transition duration-1000 ease-in-out group-hover:scale-y-100"
          >
            <a href="#">M1L1</a>
            <a href="#">M1L2</a>
            <a href="#">M1L3</a>
          </div>
        </div>
        <div class="mainNavItem group">
          <div
            id="menu3Btn"
            class="p-10 bg-neutral-500 text-neutral-500 font-semibold rounded-xl bg-opacity-25"
          >
            M2
          </div>
          <div
            class="m-5 bg-neutral-500 text-neutral-500 rounded-md bg-opacity-25 flex scale-y-0 origin-top flex-col transition duration-1000 ease-in-out group-hover:scale-y-100"
          >
            <a href="#">M2L1</a>
            <a href="#">M2L2</a>
            <a href="#">M2L3</a>
          </div>
        </div>
        <div class="mainNavItem group">
          <div
            id="menu4Btn"
            class="p-10 bg-neutral-500 text-neutral-500 font-semibold rounded-xl bg-opacity-25"
          >
            M3
          </div>
          <div
            class="m-5 bg-neutral-500 text-neutral-500 rounded-md bg-opacity-25 flex scale-y-0 origin-top flex-col transition duration-1000 ease-in-out group-hover:scale-y-100"
          >
            <a href="#">M3L1</a>
            <a href="#">M3L2</a>
            <a href="#">M3L3</a>
          </div>
        </div>
      </div>

      <div
        id="img1"
        class="flex z-10 h-full min-w-full max-w-full w-400% bg-no-repeat bg-cover bg-center transition-all duration-2000 ease-in-out bg-[url('/bgImg/abhishek-tanwar-FFbGDH7yHc4-unsplash.jpg')]"
      ></div>
      <div
        id="img2"
        class="flex z-10 h-full min-w-full max-w-full w-400% bg-no-repeat bg-cover bg-center opacity-0 transition-all duration-2000 ease-in-out bg-[url('/bgImg/terry-vlisidis-WsEbnsnKbUE-unsplash.jpg')]"
      ></div>
      <div
        id="img3"
        class="flex z-10 h-full min-w-full max-w-full w-400% bg-no-repeat bg-cover bg-center opacity-0 transition-all duration-2000 ease-in-out bg-[url('/bgImg/victoria-knopf-NUoYba1_K6s-unsplash.jpg')]"
      ></div>
      <div
        id="img4"
        class="flex z-10 h-full min-w-full max-w-full w-400% bg-no-repeat bg-cover bg-center opacity-0 transition-all duration-2000 ease-in-out bg-[url('/bgImg/osman-rana-h8ZvH1Nf7Bk-unsplash.jpg')]"
